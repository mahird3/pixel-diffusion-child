build:
  python_version: "3.10"
  python_requirements: requirements.txt

predict: "predict.py:predict"

inputs:
  - name: father_image
    type: image
    description: "Image of the father"
  - name: mother_image
    type: image
    description: "Image of the mother"
  - name: gender
    type: string
    description: "Target gender: boy or girl"
    default: boy

output:
  type: image
